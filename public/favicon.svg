<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a2e" rx="4"/>
  
  <!-- CDD monogram - stylized geometric design -->
  <g fill="#00d4ff">
    <!-- Left vertical bar -->
    <rect x="6" y="8" width="3" height="16" rx="1.5"/>
    
    <!-- Top horizontal bar -->
    <rect x="6" y="8" width="10" height="3" rx="1.5"/>
    
    <!-- Bottom horizontal bar -->
    <rect x="6" y="21" width="10" height="3" rx="1.5"/>
    
    <!-- Right vertical bar -->
    <rect x="23" y="8" width="3" height="16" rx="1.5"/>
    
    <!-- Center accent -->
    <circle cx="16" cy="16" r="2" fill="#00d4ff"/>
  </g>
</svg>
